<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <aside class="sidebar"> 
        <div class="sidebar-container">
           
            <img class="twitter-icon" src="icons/icons8-twitter-48.png" alt="twitter icon">
            
            <div class="sidebar-topics">         
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-home-1-240.png" alt="home icon">
                    <div class="sidebar-button-text"><span class="home-button">Home</span></div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-hashtag-1-240.png" alt="hashtag icon">
                    <div class="sidebar-button-text">Explore</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-bell-2-240.png" alt="bell icon">
                    <div class="sidebar-button-text">Notifications</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-mail-thin-240.png" alt="email icon">
                    <div class="sidebar-button-text">Messages</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-menu-square-lined-240.png" alt="list icon">
                    <div class="sidebar-button-text">Lists</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-bookmark-thin-240.png" alt="bookmark icon">
                    <div class="sidebar-button-text">Bookmarks</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-twitter-5-240.png" alt="bird icon">
                    <div class="sidebar-button-text">Twitter Blue</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-user-7-240.png" alt="profile icon">
                    <div class="sidebar-button-text">Profile</div>
                </div>
                <div class="sidebar-button">
                    <img src="icons/iconmonstr-menu-dot-horizontal-circle-lined-240.png" alt="more icon">
                    <div class="sidebar-button-text">More</div>
                </div>
            </div>
    
            <div class="tweet-button-box">
                <div class="tweet-button">Tweet</div>
            </div>
        </div>
        
    </aside>
    
    <header class="header">
        <div class="header-box">
            <div class="header-title">Home</div>
            <div class="header-buttons">
                <div class="foryou-button">
                    <div class="foryou-text">For you</div>
                </div>
                <div class="following-button">
                    <div class="following-text">Following</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="left-section">
            <div class="tweet-box">
                <div class="profile-picture-box">
                    <img class="profile-picture" src="icons/profile.png" alt="profile picture">
                </div>
                <div class="tweet-text-box">
                    <div class="tweet-search-box">
                        <input type="text" id="tweet-search-bar" placeholder="What's happening?">
                    </div>
                    <div class="tweet-bottom-row">
                        <div class="tweet-emojis">
                            <img src="icons/picture.png">
                            <img src="icons/gif.png">
                            <img src="icons/poll.png">
                            <img src="icons/smile.png">
                            <img src="icons/calendar.png">
                            <img src="icons/gps.png">
                        </div>
                        <div class="tweet-button">Tweet</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="search-box">
                <input type="text" id="search-bar" placeholder="Search Twitter">
            </div>
            <div class="news-box">
                
            </div>
            <div class="follow-box">

            </div>
        </div>
    </main>
    
</body>
</html>
